<!DOCTYPE html>
<html lang="en">
<head>
<title>ACE in Action</title>
<style type="text/css" media="screen">
    #editor { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }
</style>
</head>
<body>
<div id="editor">
Ctrl-Y: open file
Ctrl-X: save file
use ssh terminal to build

Todo: show file explorer
Todo: create node file watcher to trigger build in terminal
</div>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.8/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js" type="text/javascript" charset="utf-8"></script>
<script>
    var filepath = '';
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/c_cpp");
    editor.commands.addCommand({
        name: 'saveCommand',
        bindKey: {win: 'Ctrl-X',  mac: 'Command-X'},
        exec: function(editor) {
            res = prompt("Save as:", filepath);
            if ((res != null) && (res != '')) {
                $.post( "/save", { fn: res, data: editor.getValue() }, null, "text");
                filepath = res;
                $("title").text(filepath);
                console.log("saved");
            }
        },
        readOnly: false // false if this command should not apply in readOnly mode
    });

    editor.commands.addCommand({
        name: 'openCommand',
        bindKey: {win: 'Ctrl-Y',  mac: 'Command-Y'},
        exec: function(editor) {
            res = prompt("Open file:", filepath);
            if ((res != null) && (res != '')) {
                $.get( "/open", { fn: res },function( data ) {
                    if ((data != null) && (data != '')) {
                        filepath = res;
                         $("title").text(filepath);
                        editor.setValue(data)
                        console.log("opened");
                    }
                }, "text");
            }
        },
        readOnly: true // false if this command should not apply in readOnly mode
    });
</script>

</body>
</html>
